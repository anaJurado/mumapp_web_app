<!DOCTYPE html>
<html lang="en">
<!-- Head -->
{{>head}}

<!-- /Head -->
<body>
<div class="main-content" id="panel">
    <div class="row" style="padding-top: 30px;">
        <div class="col-lg-4"></div>
        <div class="col-lg-4">
            <h1>ADMIN PANEL - CITY </h1>
        </div>
        <div class="col-lg-4"></div>
    </div>
    <hr>
    {{#city}}<h2>UPDATE CITY: {{cityName}}</h2>{{/city}}
    {{^city}}<h2>NEW CITY</h2>{{/city}}
    <div class="row">
        <div class="col-lg-12">
            <div id="update-music">
                <form action="/saveCity" method="post">
                    <div class="form-group">
                        <label for="cityName" class="form-control-label" style="padding-right: 15px;">City Name:   </label>
                        <input type="text" id="cityName" name="cityName" class="form-control" {{#city}}value="{{cityName}}"{{/city}}>
                    </div>
                    <div class="form-group">
                        <label for="country" class="form-control-label" style="padding-right: 15px;">Country:   </label>
                        <input type="text" id="country" name="country" class="form-control" {{#city}}value="{{country}}"{{/city}}>
                    </div>
                    <div class="form-group">
                        <label for="continent" class="form-control-label" style="padding-right: 15px;">Continent:   </label>
                        <input type="text" id="continent" name="continent" class="form-control" {{#city}}value="{{continent}}"{{/city}}>
                    </div>

                    <div class="form-group">
                        <input type="submit" class="btn btn-outline-success" value="SAVE">
                        <input type="hidden" name="_csrf" value="{{token}}"/>
                    </div>
                    {{#city}}
                    <div class="form-group">
                        <label style="padding-right: 15px;">CITY ID:<b>{{id}}</b></label><br>
                        <a class="btn btn-danger" href="/deleteCity/{{id}}">DELETE CITY STYLE</a>
                    </div>
                    {{/city}}
                </form>
            </div>
        </div>
    </div>
    <hr>
</div>


<!-- Buttons Bottom-->
<div class="row">
    <div class="col-lg-1"></div>
    <div class="col-lg-10">
        <div class="section-buttons">
            <div class="navbar" >
                <a class="nav-link" href="/admin">
                    <button type="button" class="btn btn-primary">BACK TO ADMIN</button>
                </a>
            </div>
        </div>
    </div>
    <div class="col-lg-1"></div>
</div>
<!-- Buttons Bottom-->

<!-- Scripts -->
<div class="scripts">
    {{>scripts}}
</div>
<!-- /Scrips -->

</body>
</html>
