<!DOCTYPE html>
<html lang="en">
<!-- Head -->
{{>head}}
<!-- /Head -->
<body>
    <div class="main-content" id="panel">
        <div class="row" style="padding-top: 30px;">
            <div class="col-lg-4"></div>
            <div class="col-lg-4">
                <h1>ADMIN PANEL - USER </h1>
            </div>
            <div class="col-lg-4"></div>
        </div>
        <hr>
        {{#user}}<h2>UPDATE USER: {{name}}</h2>{{/user}}
        {{^user}}<h2>NEW USER</h2>{{/user}}
        <div class="row">
            <div class="col-lg-12">
                <div id="update-user">
                    <form action="/saveUser" method="post">
                        <div class="form-group">
                            {{#user}}<input type="hidden" name="id" value="{{id}}" class="form-control"/>{{/user}}
                            {{#user}}<input type="hidden" name="id" value="{{roles}}" class="form-control"/>{{/user}}
                            {{#user}}<input type="hidden" name="id" value="{{musicSet}}" class="form-control"/>{{/user}}
                            {{#user}}<input type="hidden" name="id" value="{{citySet}}" class="form-control"/>{{/user}}
                            {{#user}}
                                <label class="form-control-label" style="padding-right: 15px;">User Name: <b>{{name}}</b></label>
                            {{/user}}
                            {{^user}}
                                <label for="name" class="form-control-label" style="padding-right: 15px;">User Name:   </label>
                                <input type="text" id="name" name="name" class="form-control" value="">
                            {{/user}}
                        </div>
                        <div class="form-group">
                            <label for="firstName" class="form-control-label" style="padding-right: 15px;">First Name:   </label>
                            <input type="text" id="firstName" name="firstName" class="form-control" {{#user}}value="{{firstName}}"{{/user}}>
                        </div>
                        <div class="form-group">
                            <label for="lastName" class="form-control-label" style="padding-right: 15px;">Last Name:   </label>
                            <input type="text" id="lastName" name="lastName" class="form-control" {{#user}}value="{{lastName}}"{{/user}}>
                        </div>
                        <div class="form-group">
                            <label for="email" class="form-control-label" style="padding-right: 15px;">Email:   </label>
                            <input type="text" id="email" name="email" class="form-control" {{#user}}value="{{email}}"{{/user}}>
                        </div>
                        <div class="form-group">
                            <label for="password" class="form-control-label" style="padding-right: 15px;">Password:   </label>
                            <input type="text" id="password" name="password" class="form-control" value="">
                        </div>
                        <div class="form-group">
                            <input type="submit" class="btn btn-outline-success" value="SAVE">
                            <input type="hidden" name="_csrf" value="{{token}}"/>
                        </div>
                        {{#user}}
                            <div class="form-group">
                                <label style="padding-right: 15px;">USER ID:<b>{{id}}</b></label><br>
                                <a class="btn btn-danger" href="/deleteUser/{{id}}">DELETE USER</a>
                            </div>
                        {{/user}}
                    </form>
                </div>
            </div>
        </div>
        <hr>
    </div>


    <!-- Buttons Bottom-->
    <div class="row">
        <div class="col-lg-1"></div>
        <div class="col-lg-10">
            <div class="section-buttons">
                <div class="navbar" >
                <a class="nav-link" href="/admin">
                    <button type="button" class="btn btn-primary">BACK TO ADMIN</button>
                </a>
                </div>
            </div>
        </div>
        <div class="col-lg-1"></div>
    </div>
    <!-- Buttons Bottom-->

    <!-- Scripts -->
    <div class="scripts">
        {{>scripts}}
    </div>
    <!-- /Scrips -->

</body>
</html>
